[colors]
normal.black   = '#654735'
normal.red     = '#c14a4a'
normal.green   = '#6c782e'
normal.yellow  = '#b47109'
normal.blue    = '#45707a'
normal.magenta = '#945e80'
normal.cyan    = '#4c7a5d'
normal.white   = '#a89984'
primary.background = "#f2e5bc"
primary.foreground = "#654735"

[env]
TERM = "xterm-256color"

[font]
size = 18.0

normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font", style = "Bold Italic" }

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[window]
dynamic_padding = true
padding = {x = 0, y = 0}
