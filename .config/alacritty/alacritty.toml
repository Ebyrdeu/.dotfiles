import = [ "~/.config/alacritty/gruvbox_light.toml"
]

[shell]
program = 'zellij'  

[env]
TERM = "xterm-256color"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Medium Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font]
#1440p
size = 18.0

#1080p
# size = 11.0

[selection]
save_to_clipboard = true

[mouse]
hide_when_typing = true

[window]
decorations = "none"
